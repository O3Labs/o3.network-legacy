<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <body>
    <div class="container">
      <h1>Private key repair</h1>
      <p>This is a simple tool for repairing your private key, in the case that you recorded it wrong.</p>
      <form id="keyForm" action="index.html" method="post">
        <input id="inputField" type="text" name="" value="" placeholder="Broken key value">
        <button type="submit" name="button">Repair</button>
      </form>
      <br>
      <h3 id="original"></h3>
      <h3 id="result"></h3>
    </div>
  </body>
</html>
